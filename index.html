<!DOCTYPE html>
<html>

<head>
    <!-- Head Padrão -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check List</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- Fonte dos icones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Chamada do JS -->
  <script src="js/script.js" defer></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
    
</head>

<body>
    <!-- Cabeçalho e adicionar tarefa -->
    <div class="checklist-container">
        <header>
        <h1>Check List</h1>
        </header>
        <form id="check-form">
            <input type="text" id="check-input" placeholder="O que você vai adicionar?"/>
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
    </div>
    </form>
    
    <!-- Parte usada para editar formulario -->
    <form id="edita-form">
        <p>Edit a sua tarefa</p>
        <div class="controle-form">
            <input type="text" id="editar-input">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>

        </div>
        <div id="btn-cancelar">
        <button id="cancelar-edicao-btn">Cancelar</button>
        </div>
    </form>

    <!-- Barra de Menu Procurar -->
    <div id="barra-menu">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="procurar-entrada" placeholder="Procurar...">
                <button id="resetar-butao">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>

        
        <!-- Seleções de Filtro -->
        <div id="filtro"> 
        <h4>Filtrar:</h4>
        <select id="selecao-filtro">
            <option value="optodos">Todos</option>
            <option value="opfeitos">Feitos</option>
            <option value="opafazer">A Fazer</option>
        </select>
        </div>

        <!-- Lista de Tarefa Corpo com Botão -->
        <div id="lista-check">
            <div class="checklist-corpo">
                <h3>O Que Falta Fazer...</h3>
                <button class="finalizar-check">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editar-check">
                    <i class="fa-solid fa-edit"></i>
                </button>
                <button class="remover-check">
                    <i class="fa-solid fa-remove"></i>
                </button>
            </div>
        </div>
        
    </div>
    
    
    
</body>

</html>
